<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monthly Report</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #121212;
        color: #f1f1f1;
      }
      .dashboard-card {
        background-color: #1e1e2f;
        border-radius: 12px;
        padding: 1.2rem;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        text-align: center;
      }
      .dashboard-card .card-title {
        font-size: 0.95rem;
        color: #bbbbbb;
        margin-bottom: 0.3rem;
      }
      .dashboard-card .card-value {
        font-size: 1.8rem;
        font-weight: bold;
      }
      .chart-container {
        background-color: #1e1e2f;
        border-radius: 12px;
        padding: 1.5rem;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }
      .progress-bar {
        background-color: #00bcd4;
      }
      h1,
      h6 {
        color: #4fc3f7;
      }
    </style>
  </head>
  <body>
    <div class="container my-5">
      <h1 class="text-center mb-4">ðŸ’¸ FINTEC - Monthly Report</h1>

      <!-- BALANCE -->
      <div class="row mb-4">
        <div class="col-12">
          <div class="dashboard-card" style="background-color: #1a1a2a">
            <div class="card-title" style="font-size: 1.2rem">Balance</div>
            <div class="card-value" style="font-size: 2.5rem; color: #4caf50">
              ${{ total_balance }}
            </div>
          </div>
        </div>
      </div>

      <!-- TARJETAS DE DATOS -->
      <div class="row g-3 mb-4">
        <div class="col-md-3">
          <div class="dashboard-card text-danger">
            <div class="card-title">Expenses</div>
            <div class="card-value">${{ total_expenses }}</div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="dashboard-card text-success">
            <div class="card-title">Income</div>
            <div class="card-value">${{ total_income }}</div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="dashboard-card">
            <div class="card-title">Monthly Budget</div>
            <div class="card-value text-info">{{ budget_percent }}%</div>
            <div class="progress mt-2" role="progressbar" style="height: 10px">
              <div
                class="progress-bar"
                style="width: {{ budget_percent }}%"
              ></div>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="dashboard-card text-warning">
            <div class="card-title">Total Movements</div>
            <div class="card-value">{{ total_transactions }}</div>
          </div>
        </div>
      </div>

      <!-- GRÃFICAS -->
      <div class="row g-3">
        <div class="col-md-6">
          <div class="chart-container">
            <h6>Year</h6>
            <canvas id="lineChart"></canvas>
          </div>
        </div>
        <div class="col-md-6">
          <div class="chart-container">
            <h6>Type Expenses</h6>
            <canvas id="doughnutChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      const lineChart = new Chart(document.getElementById('lineChart'), {
        type: 'line',
        data: {
          labels: {{ chart_labels|safe }},
          datasets: [{
            label: 'Monthly',
            data: {{ chart_data|safe }},
            fill: false,
            borderColor: '#4fc3f7',
            tension: 0.4
          }]
        },
        options: {
          scales: {
            x: { ticks: { color: "#bbb" } },
            y: { ticks: { color: "#bbb" } }
          }
        }
      });

      const doughnutChart = new Chart(document.getElementById('doughnutChart'), {
        type: 'doughnut',
        data: {
          labels: {{ category_labels|safe }},
          datasets: [{
            data: {{ category_data|safe }},
            backgroundColor: ['#f44336', '#ff9800', '#4caf50', '#2196f3', '#9c27b0']
          }]
        },
        options: {
          plugins: {
            legend: {
              labels: {
                color: '#f1f1f1'
              }
            }
          }
        }
      });
    </script>
  </body>
</html>
