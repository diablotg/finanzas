<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bienvenido a FINTEC - Registro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #1d2d44; /* Fondo azul oscuro */
        color: #f1f1f1;
      }
      .register-card {
        background-color: #263c5c; /* Fondo azul más claro */
        border-radius: 12px;
        padding: 2rem;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
        text-align: center;
      }
      .register-card h4 {
        color: #bbbbbb;
        margin-bottom: 1.5rem;
      }
      .form-control {
        background-color: #3a4b7a; /* Fondo de los campos de texto azul */
        color: #fff;
        border: 1px solid #4f6f96;
      }
      .form-control:focus {
        border-color: #00bcd4;
        box-shadow: 0 0 5px rgba(0, 188, 212, 0.7);
      }
      .btn-primary {
        background-color: #00bcd4; /* Botón azul brillante */
        border-color: #00bcd4;
      }
      .btn-primary:hover {
        background-color: #018f9e;
        border-color: #018f9e;
      }
      .alert-danger {
        color: #ff0000;
      }
      .card-title {
        font-size: 1.2rem;
        color: #bbdefb; /* Títulos en azul claro */
        margin-bottom: 1rem;
      }
      .card-value {
        font-size: 2rem;
        font-weight: bold;
        color: #4fc3f7; /* Valor en azul brillante */
      }
      h1,
      h6 {
        color: #4fc3f7; /* Color de encabezados en azul brillante */
      }
      h1 {
        color: #000; /* Cambié el color de "Bienvenido a FINTEC" a negro */
      }
    </style>
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="register-card">
        <h1>Bienvenido a FINTEC</h1>
        <!-- Título en negro -->
        <h4>Registro de usuario</h4>

        <!-- Mensaje de error -->
        {% if form.errors %}
        <div class="alert alert-danger">
          <ul>
            {% for field in form %} {% for error in field.errors %}
            <li>{{ error }}</li>
            {% endfor %} {% endfor %}
          </ul>
        </div>
        {% endif %}

        <!-- Formulario de registro -->
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="id_email" class="form-label">Correo electrónico</label>
            {{ form.email }}
          </div>
          <div class="mb-3">
            <label for="id_full_name" class="form-label">Nombre completo</label>
            {{ form.full_name }}
          </div>
          <div class="mb-3">
            <label for="id_username" class="form-label"
              >Nombre de usuario</label
            >
            {{ form.username }}
          </div>
          <div class="mb-3">
            <label for="id_password" class="form-label">Contraseña</label>
            {{ form.password }}
          </div>
          <button type="submit" class="btn btn-primary w-100">
            Registrarse
          </button>
        </form>
      </div>
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
